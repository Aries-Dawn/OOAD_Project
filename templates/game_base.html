<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">

    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
{#    <script>new Vue().$mount('#app')</script>#}

    <!--这上面两个引入的是css，放在html前面是因为浏览器加载是从头到尾加载的，为了防止html加载出来了样式却还没有加载出来
    因此放在前面
    -->
    {% block link_extends %}{% endblock %}  <!--用来让别人来填写引用-->

    <title>{% block title %}{% endblock %}</title>
</head>


<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">网站首页</a>
        </div>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'game_list' %}">游戏列表</a></li>
                <li class=""><a href="{% url "user_login" %}?from={{ request.get_full_path }}">登录</a></li>
                <li class=""><a href="{% url "reguser" %}?from={{ request.get_full_path }}">注册</a></li>
                <li class=""><a href="{% url "logout" %}">注销</a></li>
            </ul>
        </div>

    </div>
</div>

{% block content %}{% endblock %}

</body>

<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
{#这里引用的是js，因为通常比较大，所以放到最后来加载，记得要先加载第一个再加载第二个  #}

</html>

<!--创建了一个html模板，这样别的html可以引用它-->
