{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{% endblock %}
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'developer_home' developer.pk  %}">SUSTC GAMER</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{%block nav_home_active %}{% endblock %}">
                    <a href="{% url 'developer_home' developer.pk %}">home</a>
                </li>
                <li class="{%block nav_games_active %}{% endblock %}">
                    <a href="{% url 'developer_games' developer.pk %}">games</a>
                </li>
                <li class="{%block nav_info_active %}{% endblock %}">
                    <a href="{% url 'developer_change_info' developer.pk %}">info</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-info">
                <div class="panel-heading" style="text-align: center">
                    <h3>Welcome, developer {{ developer.name }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ developer.avatar.url|default_if_none:'C:\Users\25328\Pictures\timg.jpg' }}" height="250" width="250" alt="" class="img-circle">
                    <br>
                    <h4>{{ developer.introduction }}</h4>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
